{% extends 'base.html' %}
{%block title%}User Login{% endblock %}
{% block content %}
{% if errors %}
<div class = "container-fluid">
<center>
<p><b>Sorry, that's not a valid username/password</b></p>
</center>
    {% endif %}
<center>
    <form class = "form-horizontal" action="" method="post">
    {% csrf_token %}
        <div class = "row">
            <div class = "col-md-2"></div>
            <div class = "col-md-3">
                <label class = "form-group" for="username"><i>Enter Username</label>
            </div>
            <div class = "col-md-1"></div>
            <div class = "col-md-5 ">
                    <input class = "form-control" type="text" name="username" value="" id="username"><br/>
            </div>
            <div class = "col-md-1"></div>
            </div>
        <div class="row">
             <div class = "col-md-2"></div>
            <div class = "col-md-3">
                <label  class = "form-group"for="password">Password:</label>
            </div>
            <div class = "col-md-1"></div>
          <div class = "col-md-5">
            <input class = "form-control" type="password" name="password" value="" id="password"><br/>
          </div>
            <div class="col-md-1"></div>
</div>
    <input class = "btn btn-lg btn-primary " type="submit" value="login">
    </form>
</center>
</div>
    {% endblock %}
