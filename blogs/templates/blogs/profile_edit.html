{% extends 'blogs/base.html' %}
{%block title %} {{request.user.username}} {%endblock %}
{% block content %}
<br/>
<div class = "container-fluid">
<center>
<h2>Build up your profile:<small>&nbsp;{{request.user.username}}</small></h2><hr/>
    <form action = "{% url 'user_profile_edit' %}" method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
<div class = "row">
    <div class = "form-group">

    <div class = "col-md-2"></div>
    <div class = "col-md-2">
        <label>{{field.label_tag}}</label>
    </div>
    <div class = "col-md-3">
        {{field}}
    </div>
<div class = "col-md-3">
    <b><i>{{field.errors}}</i></b>
</div>
        <div class = "col-md-2"></div>
    </div>
    </div>
{% endfor %}
    <center>
<input type="submit" value="Update" />
</center>
</form>
</center>
    </div>
    {% endblock %}
